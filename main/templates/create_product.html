{% extends 'base.html' %}

{% block meta %}
<title>Create Product - Product</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6 
            bg-gradient-to-br from-amber-200 via-amber-100 to-amber-50">
  <div class="max-w-2xl w-full">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl border border-amber-200 p-8 sm:p-10 animate-fadeIn">
      
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900">Create New Product</h1>
        <p class="text-gray-600">Fill in the details for your <span class="text-amber-700 font-semibold">NEW Product</span></p>
      </div>

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Product Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
          <input id="name" name="name" type="text" required
                 class="w-full px-4 py-3 border border-brown-800 rounded-md focus:outline-none focus:ring-2 focus:ring-brown-600 transition" 
                 placeholder="Enter product name">
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price</label>
          <input id="price" name="price" type="number" required
                 class="w-full px-4 py-3 border border-brown-800 rounded-md focus:outline-none focus:ring-2 focus:ring-brown-600 transition" 
                 placeholder="Enter product price">
        </div>

        <!-- Stock -->
        <div>
          <label for="stock" class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
          <input id="stock" name="stock" type="number" required
                 class="w-full px-4 py-3 border border-brown-800 rounded-md focus:outline-none focus:ring-2 focus:ring-brown-600 transition" 
                 placeholder="Enter product stock">
        </div>

        <!-- Thumbnail URL -->
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-2">Thumbnail</label>
          <input id="thumbnail" name="thumbnail" type="url" required
                 class="w-full px-4 py-3 border border-brown-800 rounded-md focus:outline-none focus:ring-2 focus:ring-brown-600 transition" 
                 placeholder="https://example.com/image.jpg">
        </div>

        <!-- Description -->
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea id="content" name="content" rows="4" required
                    class="w-full px-4 py-3 border border-brown-800 rounded-md focus:outline-none focus:ring-2 focus:ring-brown-600 transition"
                    placeholder="Write product description..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-amber-700 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-amber-800 transform hover:scale-[1.02] transition duration-200">
          Save Product
        </button>
      </form>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.6s ease-out;
  }
</style>
{% endblock content %}
