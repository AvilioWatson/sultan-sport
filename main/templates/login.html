{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Product</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6 
            bg-gradient-to-br from-amber-200 via-amber-100 to-amber-50">
  <div class="max-w-md w-full">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl border border-amber-200 p-8 sm:p-10 animate-fadeIn">
      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-amber-100 text-amber-700 flex items-center justify-center rounded-full shadow">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-8 w-8" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 11c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4zM16 20v-2a4 4 0 00-8 0v2h8z" />
          </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-gray-900">Welcome Back!</h1>
        <p class="text-gray-600">Sign in to <span class="text-amber-700 font-semibold">Sultan Sport</span></p>
      </div>

      <!-- FORM sama seperti sebelumnya -->
      <form method="POST" action="" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition" 
                 placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition" 
                 placeholder="Enter your password">
        </div>

        <button type="submit" 
                class="w-full bg-amber-700 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-amber-800 transform hover:scale-[1.02] transition duration-200">
          Sign In
        </button>
      </form>

      <div class="mt-8 text-center border-t pt-6">
        <p class="text-gray-600 text-sm">
          Donâ€™t have an account? 
          <a href="{% url 'main:register' %}" class="text-amber-700 hover:text-amber-800 font-semibold">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.6s ease-out;
  }
</style>
{% endblock content %}
