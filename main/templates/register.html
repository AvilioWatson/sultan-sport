{% extends 'base.html' %}

{% block meta %}
<title>Register - Sultan Sport</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6 
            bg-gradient-to-br from-amber-200 via-amber-100 to-amber-50">
  <div class="max-w-md w-full">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl border border-amber-200 p-8 sm:p-10 animate-fadeIn">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-amber-100 text-amber-700 flex items-center justify-center rounded-full shadow">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-8 w-8" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M16 21v-2a4 4 0 00-8 0v2M12 11a4 4 0 100-8 4 4 0 000 8z" />
          </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-gray-900">Create Account</h1>
        <p class="text-gray-600">Join <span class="text-amber-700 font-semibold">Sultan Sport</span> today</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition" 
                 placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password1" name="password1" type="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition" 
                 placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input id="password2" name="password2" type="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition" 
                 placeholder="Confirm your password">
        </div>

        <button type="submit" 
                class="w-full bg-amber-700 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-amber-800 transform hover:scale-[1.02] transition duration-200">
          Create Account
        </button>
      </form>

      <!-- Link to Login -->
      <div class="mt-8 text-center border-t pt-6">
        <p class="text-gray-600 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-amber-700 hover:text-amber-800 font-semibold">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="hidden fixed top-5 right-5 z-50 px-4 py-3 rounded-lg shadow-lg text-white"></div>

<script>
function showToast(message, type = "success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = `fixed top-5 right-5 z-50 px-4 py-3 rounded-lg shadow-lg text-white transition-opacity duration-300 ${
    type === "success" ? "bg-green-600" : "bg-red-600"
  }`;
  toast.classList.remove("hidden");

  // Hilangkan toast setelah 3 detik
  setTimeout(() => {
    toast.classList.add("opacity-0");
    setTimeout(() => {
      toast.classList.add("hidden");
      toast.classList.remove("opacity-0");
    }, 300);
  }, 3000);
}

document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  const response = await fetch("{% url 'main:register_ajax' %}", {
    method: "POST",
    body: formData,
    headers: {
      "X-Requested-With": "XMLHttpRequest",
      "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
    }
  });

  const data = await response.json();

  if (data.status === "success") {
    showToast("Account created successfully! Redirecting...", "success");
    setTimeout(() => {
      window.location.href = "{% url 'main:login' %}";
    }, 2000);
  } else {
    showToast(data.message, "error");
  }
});
</script>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.6s ease-out;
  }
</style>
{% endblock content %}
