<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent"
       class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto opacity-0 scale-95 transition transform duration-200">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <!-- ðŸ”¹ Tambah ID ini supaya bisa diubah via JS -->
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your product with the community</p>
      </div>
      <button type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
              onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <!-- ðŸ”¹ Hidden input untuk edit -->
        <input type="hidden" id="productId" name="productId">

        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Enter price" required>
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="Enter stock" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                    placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="sepatu">Sepatu</option>
            <option value="baju">Baju</option>
            <option value="celana">Celana</option>
            <option value="raket">Raket</option>
            <option value="bola">Bola</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                 placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox"
                 class="w-4 h-4 text-blue-600 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">
            Featured Product
          </label>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button"
              class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center"
              onclick="hideModal()">Cancel</button>

      <!-- ðŸ”¹ Ganti id ke submitBtn biar bisa diubah JS -->
      <button id="submitBtn" type="submit" form="productForm"
              class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">
        Create
      </button>
    </div>
  </div>
</div>

<script>
  function showModal(product = null) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const title = document.getElementById('modalTitle');
    const form = document.getElementById('productForm');
    const submitBtn = document.getElementById('submitBtn');

    form.reset();
    const isEditing = !!product;

    if (isEditing) {
      title.textContent = "Update Product";
      document.getElementById('productId').value = product.id;
      document.getElementById('name').value = product.name;
      document.getElementById('price').value = product.price;
      document.getElementById('stock').value = product.stock;
      document.getElementById('description').value = product.description;
      document.getElementById('category').value = product.category;
      document.getElementById('thumbnail').value = product.thumbnail;
      document.getElementById('is_featured').checked = product.is_featured;
      submitBtn.textContent = "Update";
    } else {
      title.textContent = "Create Product";
      submitBtn.textContent = "Create";
    }

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => { modal.classList.add('hidden'); }, 150);
  }

  // Handle create/update submit
  document.getElementById("productForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const productId = formData.get("productId");

    const url = productId
      ? "{% url 'main:update_product_ajax' %}"   // endpoint edit
      : "{% url 'main:add_product_entry_ajax' %}"; // endpoint create

    const response = await fetch(url, {
      method: "POST",
      body: formData,
    });

    hideModal();
    showToast(productId ? "Product updated!" : "Product created!", 'success');
    document.dispatchEvent(new CustomEvent('productAdded')); // Refresh product list
  });
</script>
